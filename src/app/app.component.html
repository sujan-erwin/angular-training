<mat-card>
   <h1>List of Employees</h1>
   <ng-container *ngIf="employees && employees.length">
     <app-list-of-employees [displayList]="displayedColumns"
                            [employeeList]="employees"
                            (updateEmployee)="update($event)">
     </app-list-of-employees>
   </ng-container>
</mat-card>
